<!DOCTYPE HTML>
<html>W
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="TimeCircles.css" />
        <link rel="stylesheet" href="cleanmachine.css" />
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	

	<title>Clean Machine</title>
    </head>
    <body>
	    <div class="wrapper">
            <h1>Clean Machine</h1>
	
	<!-- The area where chores are added -->
	<div id="places">
		<h2>Places to Clean<h2>
			<ul>
			<input type='radio' class='places' name='place' id='kitchen'>
			<label for='kitchen'>&nbsp;Kitchen</label><br>
			<input type='radio' class='places' name='place' id='bathroom'>
			<label for='bathroom'>&nbsp;Bathroom</label><br>
			<input type='radio' class='places' name='place' id='hallway'>
			<label for='hallway'>&nbsp;Hallway</label><br>
			<input type='radio' class='places' name='place' id='foyer'>
			<label for='foyer'>&nbsp;Foyer</label><br>
			<input type='radio' class='places' name='place' id='livingroom'>
			<label for='livingroom'>&nbsp;Living Room</label><br>
			<input type='radio' class='places' name='place' id='bedroom'>
			<label for='bedroom'>&nbsp;Bedroom</label><br>
			<input type='radio' class='places' name='place' id='familyroom'>
			<label for='familyroom'>&nbsp;Family Room</label><br>
			<input type='radio' class='places' name='place' id='study'>
			<label for='study'>&nbsp;Study</label><br>
			<input type='radio' class='places' name='place' id='laundryroom'>
			<label for='laundryroom'>&nbsp;Laundry Room</label><br>
			<input type='radio' class='places' name='place' id='basement'>
			<label for='basement'>&nbsp;Basement</label><br>
			<input type='radio' class='places' name='place' id='attic'>
			<label for='attic'>&nbsp;Attic</label><br>
			</ul>
			
	</div>

            <div class="choreTimer" data-timer="5" >
		<h2>5-Minute Timer</h2>
	    <button class="btn btn-success start">Start</button>
	    </div>
	    
	    </div>
    </body>

        <script type="text/javascript" src="TimeCircles.js"></script>
        <script type="text/javascript" src="cleanmachine.js"></script>

</html>
